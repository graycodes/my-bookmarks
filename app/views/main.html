<div class="header">
  <h3 class="text-muted">my bookmarks</h3>
</div>

<div class="bookmarks">
  <ul>
    <li ng-repeat="category in categories">
      {{category}}
      <ul>
        <li ng-repeat="bookmark in bookmarks | filter:{category: category}">
          <a href="{{ bookmark.href }}">
            <img src="{{ bookmark.imageURL }}" />
            <span>{{ bookmark.name }}</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from your mum.</p>
</div>
